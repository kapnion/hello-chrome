<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body { 
      width: 200px; 
      font-family: Arial, sans-serif; 
      background-color: #f9f9f9; 
      padding: 10px; 
    }
    h1 { 
      font-size: 18px; 
      color: #333; 
      text-align: center; 
    }
    div { 
      margin-bottom: 10px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      font-weight: bold; 
    }
    input[type="text"] { 
      width: 100%; 
      padding: 5px; 
      box-sizing: border-box; 
      border: 1px solid #ccc; 
      border-radius: 3px; 
    }
    button { 
      width: 100%; 
      padding: 5px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 3px; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    select { 
      width: 100%; 
      padding: 5px; 
      box-sizing: border-box; 
      border: 1px solid #ccc; 
      border-radius: 3px; 
    }
    .highlight { 
      border: 2px solid red; 
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <div>
    <label for="tags">Tags:</label>
    <input type="text" id="tags" placeholder="Enter tags separated by commas">
    <button id="saveTags">Save Tags</button>
  </div>
  <div>
    <label for="action">Action:</label>
    <select id="action">
      <option value="blur">Blur</option>
      <option value="remove">Remove</option>
      <option value="highlight">Highlight</option>
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
